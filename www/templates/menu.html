<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="PerfilCtrl as perfil">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="profile-item">
          <img ng-src="img/itologo.png" class="escudo" alt="not available">
          <h3 class="profile-name" style="color: #0277bd">I  T  O</h3>
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/perfil">
          <i style="color: #0277bd" class="icon ion-person"></i>
         &nbsp {{perfil.currentUser.firstName}} {{perfil.currentUser.lastName}}
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/agenda">
          <i style="color: #0277bd" class="icon ion-university"></i>
          &nbsp Clases
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/map">
          <i style="color: #0277bd" class="icon ion-map"></i>
          &nbsp Mapa
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/anuncios">
          <i style="color: #0277bd" class="icon ion-speakerphone"></i>
          &nbsp Anuncios
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/tecbox">
          <i style="color: #0277bd" class="icon ion-cloud"></i>
          &nbsp TecBox
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/biblio">
          <i style="color: #0277bd" class="icon ion-ios-book"></i>
          &nbsp Biblioteca
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/store">
          <i style="color: #0277bd" class="icon ion-bag"></i>
          &nbsp Buho-Store
        </ion-item>
        <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="perfil.signout()">
          <i style="color: #0277bd" class="icon ion-power"></i>
          &nbsp Cerrar Sesion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
