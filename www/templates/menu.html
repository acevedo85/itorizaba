<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="PerfilCtrl as perfil">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="profile-item">
          <img ng-src="img/instituto_tecnologico_de_orizaba.jpg" class="escudo" alt="not available">
          <h3 class="profile-name">I  T  O</h3>
        </ion-item>
        <ion-item menu-close href="#/app/perfil">
          <img ng-src="{{urlForImage}}" class="face" alt="n/a">
         {{perfil.currentUser.firstName}} {{perfil.currentUser.lastName}}
        </ion-item>
        <ion-item menu-close href="#/app/agenda">
          <i class="icon ion-university">   </i>
          Clases
        </ion-item>
        <ion-item menu-close href="#/app/map">
          <i class="icon ion-map">   </i>
          Mapa
        </ion-item>
        <ion-item menu-close href="#/app/anuncios">
          <i class="icon ion-speakerphone">   </i>
          Anuncios
        </ion-item>
        <ion-item menu-close href="#/app/tecbox">
          <i class="icon ion-cloud">   </i>
          TecBox
        </ion-item>
        <ion-item menu-close href="#/app/biblio">
          <i class="icon ion-ios-book">   </i>
          Biblioteca
        </ion-item>
        <ion-item menu-close href="#/app/store">
          <i class="icon ion-bag">   </i>
          Buho-Store
        </ion-item>
        <ion-item menu-close ng-click="perfil.signout()">
          <i class="icon ion-power">   </i>
          Cerrar Sesion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
